<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/79f117a0af.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/header-styles.css">
        <link rel="stylesheet" href="css/login-styles.css">
        <link rel="stylesheet" href="css/med600pix-styles.css">
        <link rel="stylesheet" href="css/footer-styles.css">
        <title>Login | Platzi Video</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Imagen de PlatziVideo">
        </header>
        <section class="login">
            <section class="login__contenedor">
                <h2>Inicia Sesi&oacute;n</h2>
                <form action="" class="login__contenedor--from">
                    <input type="text" class="input" placeholder="Correo">
                    <input type="password" class="input" placeholder="Contraseña">
                    <button class="boton">Inicia Sesi&oacute;n</button>
                    <div class="login__contenedor-recuerdame">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recu&eacute;rdame
                        </label>
                        <a href="/">Olvid&eacute; mi contraseña</a>
                    </div>
                </form>
                <section class="login__contenedor--social">
                    <div>
                        <i class="fab fa-google"></i>
                        <p>Inicia sesi&oacute;n con Google</p>
                    </div>
                    <div>
                        <i class="fab fa-twitter"></i>
                        <p>Inicia sesi&oacute;n con Twitter</p>
                    </div>
                </section>
                <p class="login__contenedor--registro">&iquest;No tienes cuenta? <a href="registro.html">Reg&iacute;strate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">T&eacute;rminos de uso</a>
            <a href="/">Declaraci&oacute;n de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
